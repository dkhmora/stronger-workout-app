type Query {
  workout(id: ID!): Workout
  workouts: [Workout]
}

type Mutation {
  createWorkout(
    name: String!
    start: String!
    duration: String!
    totalWeight: String!
    userId: ID!
  ): Workout
  updateWorkout(
    id: ID!
    name: String
    start: String
    duration: String
    totalWeight: String
  ): Workout
}

type Workout {
  id: ID!
  name: String
  start: String
  duration: String
  totalWeight: String
  numberOfPRs: Int
  user: User
  exercises: [Exercise]
}