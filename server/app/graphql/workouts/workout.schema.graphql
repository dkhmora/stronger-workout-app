type Mutation {
  createWorkout(
    name: String!
    start: String!
    duration: String!
    totalWeight: String!
  ): Workout
  updateWorkout(
    id: ID!
    name: String
    start: String
    duration: String
    totalWeight: String
  ): Workout
}

type Workout {
  id: ID!
  name: String
  start: String
  duration: String
  totalWeight: String
  numberOfPRs: Int
  user: User
  exercises: [WorkoutExercise]
}

type WorkoutTemplateExercise {
  id: ID!
  workoutTemplate: WorkoutTemplate
  exercise: Exercise
  sets: [WorkoutTemplateExerciseSet]
}

type WorkoutExercise {
  id: ID!
  exercise: Exercise
  sets: [WorkoutExerciseSet]
}
